<!DOCTYPE html>
<html lang="ru">
<head> 
	<meta charset="UTF-8" />
    <title>Набор конфигов для настройки окружения zsh/git/vim </title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /> 
	<meta name="viewport" content="width=600" />   
    <meta name="keywords" content="workenv, zsh, vim, git" />
    <meta name="description" content="Набор конфигов для настройки окружения zsh/git/vim " />

	<link rel="stylesheet" type="text/css" href="//notset.ru/assets/styles/common.css" />
	<link href="//fonts.googleapis.com/css?family=PT+Sans&subset=latin,cyrillic" rel="stylesheet" type="text/css"> 
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>

<body>
	<div class="content">
		<h1>Workenv для nix<span>Набор конфигов для настройки окружения zsh/git/vim </span> </h1>
		<div class="block-custom"> 
			<div class="code">
				<p>cd ~</p>
				<p>wget http://workenv.notset.ru/workenv.zip</p> 
				<p>vim workenv/.gitconfig</p>  
				<p>workenv/install</p> 
				<p>rm -r workenv*</p> 
			</div>
			<div class="button-wrapper">
				<a class="button black" href="//workenv.notset.ru/workenv.zip">Загрузить</a>
				<span> &nbsp; &larr; ссылка для загрузки zip-архива пакета конфигов</span>
			</div>
		</div>
	</div> 
  	<header>
		&larr; <a href="http://notset.ru/" title="Сервисы для администрирования и разработки">на главную</a>
	</header>  
</body>
</html>
