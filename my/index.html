<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8" />
 	<title>Личный ежедневник</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=650" />
	<meta name="description" content="Личный ежедневник" />
	<meta name="keywords" content="личнй ежедневник, ежедневник, notset" />
	<link rel="shortcut icon" href="//icons.notset.ru/all/glyphicons_339_pinboard.png"> 
	<link rel="stylesheet" type="text/css" href="//notset.ru/assets/styles/common.css" />
	<link href="//fonts.googleapis.com/css?family=PT+Sans&subset=latin,cyrillic" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="content page-my">
	
		<h1>Личный ежедневник
			<span>Список каждодневных задач, которые не стоит забывать сделать</span>
		</h1>
		
		<div id="preloader" class="cb-desk">
			<img src="//notset.ru/assets/images/preloader-large.gif" alt="…" />
		</div>
		
		<div id="reminder">			
			<ul id="todo" class="cb-menu">
				<li class="new">
					<input class="item-name" type="text" placeholder="Название" value="" maxlength="128" />
					<input class="item-start" type="text" placeholder="Дата" title="2013-12-31 / Поле можно оставить пустым" value="" pattern="^[0-9]{4}-[0-1][0-9]-[0-9]{2}$" />  
					<input class="item-cron" type="text" placeholder="Частота" value="" title="Число пропущенных дней между повторениями" pattern="^[0-9]{1,3}$" maxlength="3" />
					<input class="item-title" type="text" placeholder="Описание" value="" maxlength="256" /> 
				</li>
			</ul>
			
			<h1 id="done-title" class="line">
				<b>Готово</b>
			</h1>
			
			<ul id="done" class="cb-menu">

			</ul>
		</div>
		<header>
			<p>&larr; <a href="http://notset.ru/" title="Сервисы для администрирования и разработки">на главную</a></p>
			<p class="right" id="options">
				<img src="//notset.ru/assets/images/my/cogs.png" />
			</p>
		</header>
	</div>
	<div id="popup"></div>
 	<script type="text/javascript" src="//notset.ru/assets/scripts/jquery.js"></script>
	<script type="text/javascript" src="//notset.ru/assets/scripts/my.js"></script>

	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-30717968-3', 'notset.ru');
	  ga('send', 'pageview');
	</script> 
</body>
</html>
