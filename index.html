<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Just blank page for internal services">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <title>notset</title>

    <link href="https://notset.ams3.digitaloceanspaces.com/notset.org/favicon.png" rel="icon" type="image/png">

    <style>
        html, body {
        }

        body {
            display: block;
            margin: 0;
            font: 400 14px/1 -apple-system, 'Segoe UI', Roboto, Ubuntu, 'Open Sans', sans-serif;
            background-color: #111;
        }

        a {
            display: flex;
            cursor: pointer;
            user-select: none;

            align-items: center;
            padding: 20px;

            color: #ccc;
            text-decoration: none;
        }

        span {
            transition: color 0.25s;
        }

        a > svg {
            stroke:#0bde09;
            stroke-linejoin:round;
            stroke-width:3px;

            width: 12px;
            height: 12px;
            margin-left: 8px;

            opacity: 0;
            transition: opacity 0.25s;
        }

        a[data-copied] > svg {
            opacity: 1;
        }

        a:hover span {
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="#copy-address">
        <span>{ip}</span>

        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
            <g><circle  cx="16" cy="16" r="15"/><polyline points="8 16 13 21 24 10"/></g>
        </svg>
    </a>

    <script>
        var ip = document.querySelector('a');

        ip.addEventListener('click', function(e) {
            e.preventDefault();

            var input = document.createElement('input');
            input.value = ip.querySelector('span').textContent;
            document.body.appendChild(input);

            input.select();
            document.execCommand('copy');
            document.body.removeChild(input);

            ip.setAttribute('data-copied', true);

            setTimeout(function() {
                ip.removeAttribute('data-copied');
            }, 1000);
        });
    </script>
</body>
</html>
